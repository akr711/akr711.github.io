    <h1>画像の挿入の仕方</h1>
    <p>画像を挿入するためにはimgタグを使用する。</p>
    <p>
      imgタグだけを使っても表示されないため、”どの画像を表示させるのか”ということが分かるようにsrc属性を使用して、画像の場所を設定する。
    </p>
    <p>また、画像が上手く表示されなかった時のためにalt属性を使用して、画像がなんの画像なのかを説明する事ができる。</p>
